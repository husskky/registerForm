<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="/registerForm/styles.css">
    </head>
    <body>
        <div class="container">
            <form method="post" id="sub-form">
                <input type="text" name="userName" placeholder="Enter your name">
                <input type="email" name="userEmail" placeholder="Enter your email">
                <input type="password" name="userPassword" placeholder="Enter your password">
                <input type="tel" name="userPhone" placeholder="Enter your phone number">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="toast-container"></div>
        <script src="/registerForm/script.js"></script>
    </body>
</html>
